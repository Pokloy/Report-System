<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link th:href="@{/css/common.css}" rel="stylesheet"></link>
<link th:href="@{/css/leader/viewweeklyreport.css}" rel="stylesheet"></link>
<title>View Weekly</title>
</head>
<body>
	<div th:replace="layout/userheader :: headerAll(imgVal='replaceImage')"></div>
	
	<main>
		
		<div class="header 
		flex-common--columns__space-between">
			<p class="font-common--1 
			font-common--2 
			font-color--common__2
			font-variant--common__1
			font-size--common-1">WEEKLY REPORT</p>
			<p 
			class="font-common--1 
			font-size--common-2 
			text-color--common__4" th:text="${successMsg}"></p>
			
			<form th:action="@{/view/leader/}">
			
				<button type="submit" 
				name="home"
				class="btn-common--design">
					<svg xmlns="http://www.w3.org/2000/svg" width="10" height="8" viewBox="0 0 10 8" fill="none">

					</svg>
					Back
					
				</button>
				
					<button type="submit" 
				name="home"
				class="btn-common--design">
					
					Home
					<svg xmlns="http://www.w3.org/2000/svg" width="12" height="10" viewBox="0 0 12 10" fill="none">
					  <path d="M10.2869 3.29762V0.778159H8.20335V1.69476L6.00031 0L0.0195312 4.60094L1.27256 6.22973L1.88608 5.75776V10H5.42595V6.89173H6.71441V10H10.1147V5.75776L10.7282 6.22973L11.9811 4.60097L10.2869 3.29762ZM9.41295 9.29831H7.41608V6.19004H4.72423V9.29831H2.58775V5.21795L6.00034 2.59284L9.41292 5.21795L9.41295 9.29831ZM10.5998 5.24573L6.00034 1.70738L1.40084 5.24573L1.00354 4.72928L6.00034 0.885299L8.90507 3.11988V1.47985H9.58524V3.64313L10.9971 4.72928L10.5998 5.24573Z" fill="#555555"/>
					</svg>
					
				</button>
			</form> 
		</div>
		
		<form 
		th:action="@{/view/leader/generate-report/}"
	  	method="post" class="main-form">
	  	

			  <select name="userIdPk" onchange="this.form.submit()">
		  			
		  		<option th:each="user : ${users}" 
		  		th:value="${user.idPk}"  th:text="${user.firstName + ' '+ user.lastName}"
		  		th:selected="${user.idPk == randomIdPk}"></option>	
		  	</select>
		  	<input type="hidden" th:value="${startDate}" name="startDate">
		  	<input type="hidden" th:value="${endDate}" name="endDate">
		  	<input type="hidden" th:value="${groupIdPk}" name="groupIdPk">
		  	
		  	<button type="submit" name="download"> Download</button>
	
	 	</form>
	 	
	 	
	</main>

	


	<script>
		
		
	</script>
</body>
</html>
